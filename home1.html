<body>
  <h1>Placement Prediction</h1>
  <form id="myForm" action="{{ url_for('predict') }}" method="post">
    <p>CGPA: <input type="text" name="CGPA"></p>
    <p>Internships: <input type="text" name="Internships"></p>
    <p>Projects: <input type="text" name="Projects"></p>
    <p>Workshops/Certifications: <input type="text" name="Workshops/Certifications"></p>
    <p>AptitudeTestScore: <input type="text" name="AptitudeTestScore"></p>
    <p>SoftSkillsRating: <input type="text" name="SoftSkillsRating"></p>
    <p>ExtracurricularActivities: <input type="text" name="ExtracurricularActivities"></p>
    <p>PlacementTraining: <input type="text" name="PlacementTraining"></p>
    <p>SSC_Marks: <input type="text" name="SSC_Marks"></p>
    <p>HSC_Marks: <input type="text" name="HSC_Marks"></p>
    <p><input type="submit" value="Predict"></p>
  </form>

<div id="popup" style="display:none;">
  <div class="popup-content">
    <div class="popup-title">
      <h1>Prediction</h1>
    </div>
    <div class="popup-content">
      <p id="prediction-text"></p>
    </div>
  </div>
</div>

<script>
  var form = document.getElementById("myForm");
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    showPopup();
  });

  function showPopup() {
    var popup = document.getElementById("popup");
    var predictionText = document.getElementById("prediction-text");
    predictionText.innerHTML = "{{ prediction_text }}";
    popup.style.display = "block";
    setTimeout(function () {
      popup.style.display = "none";
    }, 10000);
  }
</script>
</body>
